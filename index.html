<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies_JSProject</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="layout">
        <!--Cabecera-->
        <header class="header">
            <h1>YourMovies</h1>
        </header>

        <!--Barra de navegacion-->
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <!--Contenido principal-->
        <section class="content">
            <!--Peliculas-->
            <article class="movie-item">
                <h3 class="title">Toy Story</h3>
                <p class="desciption">Es una peli de Disney Pixar</p>

                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </article>

            <article class="movie-item">
                <h3 class="title">Toy Story 2 </h3>
                <p class="desciption">Es una peli de Disney Pixar</p>

                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </article>
            
            <article class="movie-item">
                <h3 class="title">Toy Story 3</h3>
                <p class="desciption">Es una peli de Disney Pixar</p>

                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </article>

            <article class="movie-item">
                <h3 class="title">Toy Story 4</h3>
                <p class="desciption">Es una peli de Disney Pixar</p>

                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </article>


        </section>
        <aside class="lateral">
            <div class="search">
                <h3 class="title">What you want to search?</h3>
                <form action="">
                    <input type="text">
                    <button>Search</button>
                </form>
            </div>
            <div class="add">
                <h3 class="title">Add movie</h3>
                <form action="">
                    <input type="text" placeholder="Title">
                    <textarea placeholder="Desciption" name="" id="" cols="30" rows="10"></textarea>
                    <input type="submit" value="Save"> 
                </form>
            </div>
        </aside>

         <!--Pie de pagina-->
        <footer class="footer">
            JS avanzado project- &copy; Amador Cano
        </footer>
    </div>


</body>
</html>
